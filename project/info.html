<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>categories of Your Corner Store</title>
    <meta name="description" content="This page will let you sort out the categories of the products">
    <meta name="author" content="Carlos De Avila">
    <link rel="stylesheet" href="styles/project.css">
    <script defer src="scripts/siteplan.js"></script>
    <script defer src="scripts/filtered-products.js"></script>
</head>
<body>
    <header>
        <h1>Your Corner Store</h1>
        <nav id="links">
            <a href="index.html">Home</a>
            <a href="categories.html">Categories</a>
            <a href="info.html">info</a>
        </nav>
        <button class="hamburger"><p>â˜°</p></button>
    </header>
    <main>
        <form id="product-review-form">
            <h2>Product Review and Discount Subscription</h2>
        
            <h3>Product Review:</h3>
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="product-name" required>
        
            <label for="review">Review:</label>
            <textarea id="review" name="review" required></textarea>
        
            <h3>Rating:</h3>
            <div class="rating">
                <div class="radio_input">
                    <label for="one_star">&star;</label>
                    <input type="radio" id="one_star" name="rating" value="one_star" required>
                </div>
                <div class="radio_input">
                    <label for="two_star">&star;&star;</label>
                    <input type="radio" id="two_star" name="rating" value="two_star" required>
                </div>
                <div class="radio_input">
                    <label for="three_star">&star;&star;&star;</label>
                    <input type="radio" id="three_star" name="rating" value="three_star" required>
                </div>
                <div class="radio_input">
                    <label for="four_star">&star;&star;&star;&star;</label>
                    <input type="radio" id="four_star" name="rating" value="four_star" required>
                </div>
                <div class="radio_input">
                    <label for="five_star">&star;&star;&star;&star;&star;</label>
                    <input type="radio" id="five_star" name="rating" value="five_star" required>
                </div>
            </div>
            <h3>Subscribe to Discounts:</h3>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <button type="submit">Submit Review and Subscribe</button>
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> | Carlos De Avila | Mexico City</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
